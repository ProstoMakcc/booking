<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking app</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header gradient-border">
        <h1>Booking app</h1>
    </div>

    <div class="sidebar gradient-border">
        <h3>Navigation</h3>
        <hr>
        <a class="navigation" href="{% url 'room-list' %}">Room list</a>
        <a class="navigation" href="{% url 'book-room' %}">Book a room</a>
        
        {% if request.user.is_authenticated %}
        <a class="navigation" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="navigation" href="{% url 'login' %}">Login</a>
        <a class="navigation" href="{% url 'register' %}">Register</a>
        {% endif %}
        <hr>
        <a class="navigation" href="{% url 'admin:index' %}">Admin Panel</a>
        
    </div>
    
    {% block content %}

    {% endblock %}
</body>
</html>
